<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How to Make a Popup</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      overflow-x: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      min-height: 100vh;
      background: linear-gradient(to right, #ffffff00, #ffffff00);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn {
      padding: 10px 60px;
      background: #fff;
      border: 0;
      outline: none;
      cursor: pointer;
      font-size: 22px;
      font-weight: 500;
      border-radius: 10px;
      transition: transform 0.2s;
      z-index: 1;
    }

    .btn:active {
      transform: scale(0.95);
    }

    .popup {
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-radius: 6px;
      position: absolute;
      top: 50%;
      right: 0;
      transform: translate(100%, -50%) scale(0);
      
      padding: 0 3px 3px;
      color: #333;
      visibility: hidden;
      transition: all 0.4s ease-in-out;
      z-index: 2;
    }

    .popup img {
      width: 100px;
      margin-top: -50px;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .popup h2 {
      font-size: 38px;
      font-weight: 500;
      margin: 30px 0 10px;
    }

    .popup button {
      width: 100%;
      margin-top: 50px;
      padding: 10px 0;
      background-color: #e02189;
      color: #fff;
      border: 0;
      outline: none;
      font-size: 18px;
      border-radius: 4px;
      box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
    }

    .btn.floating-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #000; /* Change background color to black */
        color: white;
        border: none;
        padding: 15px 20px;
        font-size: 15px;
        border-radius: 8px; /* Make it rectangular with rounded corners */
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }
      
      .btn.floating-button:active {
        transform: scale(0.95);
      }
      

    .responsive-iframe {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .popup .close-button {
        width: 100%;
      margin-top: 10px;
      padding: 10px 0;
      background-color: #008080;
      color: #fff;
      border: 0;
      outline: none;
      font-size: 18px;
      border-radius: 4px;
      box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
      }

  </style>

<style>
    body {
    background-color: #eee
}

.chat-btn {
    position: absolute;
    right: 14px;
    bottom: 30px;
    cursor: pointer
}

.chat-btn .close {
    display: none
}

.chat-btn i {
    transition: all 0.9s ease
}

#check:checked~.chat-btn i {
    display: block;
    pointer-events: auto;
    transform: rotate(180deg)
}

#check:checked~.chat-btn .comment {
    display: none
}

.chat-btn i {
    font-size: 22px;
    color: #fff !important
}

.chat-btn {
    width: 50px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50px;
    background-color: blue;
    color: #fff;
    font-size: 22px;
    border: none;
    position: fixed;
}

.wrapper {
    z-index: 1000px;
    position: fixed;
    right: 20px;
    bottom: 100px;
    width: 300px;
    background-color: #fff;
    border-radius: 5px;
    opacity: 0;
    transition: all 0.4s
}

#check:checked~.wrapper {
    opacity: 1
}

.header {
    padding: 13px;
    background-color: blue;
    border-radius: 5px 5px 0px 0px;
    margin-bottom: 10px;
    color: #fff
}

.chat-form {
    padding: 5px
}

.chat-form input,
textarea,
button {
    margin-bottom: 10px
}

.chat-form textarea {
    resize: none
}

.form-control:focus,
.btn:focus {
    box-shadow: none
}

.btn,
.btn:focus,
.btn:hover {
    background-color: blue;
    border: blue
}

#check {
    display: none !important;
    position: fixed; /* Change this line to fixed */

}
</style>

</head>
<body>

<div class="container">
    
  <iframe class="responsive-iframe" src="{% url 'web:index' %}" frameborder="0"></iframe>

  <button class="btn floating-button" onclick="openPopup()">Submit</button>

  <div class="popup" id="popup">

    <h3> Welcome to Zufan's Template Selection!</h3>
    <div class="chat-form">
        {% if logstat %}
        <div id="chat-container1"></div>
        {% else %}
        <p>someting</p>
        {% endif %}
     </div> 

    <button class="close-button" onclick="closePopup()">close</button>

  </div>
</div>

<script>
    let popup = document.getElementById('popup');

    // Open popup automatically when the page loads
    window.onload = function () {
      openPopup();
    };

    function openPopup() {
      popup.style.transform = 'translate(0, -50%) scale(1)';
      popup.style.visibility = 'visible';
    }

    function closePopup() {
      popup.style.transform = 'translate(100%, -50%) scale(0)';
      popup.style.visibility = 'hidden';
    }
</script>
{% if logstat %}
<script>
        var chatUrl = "{% url 'web:chat_room_main' chat_id %}";

</script>
<script>

    var chatContainer = document.getElementById('chat-container1');
    var chatIframe = document.createElement('iframe');
    chatIframe.src = chatUrl;
    chatIframe.width = '100%';
    chatIframe.height = '500px';  // Set the desired height
    chatIframe.frameBorder = '0';

    chatContainer.appendChild(chatIframe);
</script>
{% endif %}
</body>
</html>
