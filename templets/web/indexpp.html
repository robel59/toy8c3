              <div class="col-lg-6">

                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>

                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <textarea name="message" type="text" class="form-control" id="message" placeholder="Message" required=""></textarea>  
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>

                </fieldset>
              </div>
            </div>
            <div class="contact-dec">
              <img src="static/assets/images/contact-decoration.png" alt="">
            </div>
