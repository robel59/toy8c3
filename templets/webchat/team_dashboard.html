<!DOCTYPE html>
<html>
<head>
    <title>Team Dashboard</title>
</head>
<body>
    <h1>Team Dashboard</h1>
    <ul>
        {% for room in rooms %}
            <li>
                <a href="{% url 'webchat:team_chat_room' room.user.email %}">{{ room.user.name }} - {{ room.user.email }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
